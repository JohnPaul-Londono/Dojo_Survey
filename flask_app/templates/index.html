<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/process" method="POST">
            <div>
                <input type="checkbox" id="name" name="{{session["name"]}}" value="name">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div>
                <input type="checkbox" id="location" name="{{session["location"]}}" value="{{session["location"]}}">
                <label for="location">Dojo Location</label>
                <select name="location" id="location">
                    <option value="">Location</option>
                    <option>Bellevue</option>
                    <option>Boise</option>
                    <option>Chicago</option>
                    <option>Los Angeles</option>
                    <option>Silicon Valley</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="language" name="{{session["language"]}}" value="language">
                <label for="language">Favorite Language</label>
                <select name="language" id="language">
                    <option value="">Language</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <label for="commentbox">Comments<label>
            <div><textarea name="comment" id="" cols="30" rows="5" placeholder="(optional)"></textarea></div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
